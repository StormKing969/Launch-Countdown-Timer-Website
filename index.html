<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body">

  <div class="container">
    <span class="bg-stars"></span>
    <span class="title">We're launching on New Years</span>
    

    <div class="timer">
      <div class="days box">
        <div class="top-half">
          <span id="days-1"></span>
        </div>
        <div class="bottom-half">
          <span id="days-2"></span>
        </div>
      </div>

      <div class="hours box">
        <div class="top-half">
          <span id="hours-1"></span>
        </div>
        <div class="bottom-half">
          <span id="hours-2"></span>
        </div>
      </div>

      <div class="minutes box">
        <div class="top-half">
          <span id="minutes-1"></span>
        </div>
        <div class="bottom-half">
          <span id="minutes-2"></span>
        </div>
      </div>

      <div class="seconds box">
        <div class="top-half">
          <span id="seconds-1"></span>
        </div>
        <div class="bottom-half">
          <span id="seconds-2"></span>
        </div>
      </div>
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>

    <span class="bg-mountain"></span>

    <div class="bottom-icon">
      <div class="icon-face">
        <div class="overlay"></div>
        <a href="#">
          <img src="./images/icon-facebook.svg" alt="">
        </a>
      </div>
      <div class="icon-pint">
        <div class="overlay"></div>
        <a href="#">
          <img src="./images/icon-pinterest.svg" alt="">
        </a>
      </div>
      <div class="icon-inst">
        <div class="overlay"></div>
        <a href="#">
          <img src="./images/icon-instagram.svg" alt="">
        </a>
      </div>
    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://sajana-wijesinghe.com">Sajana Wijesinghe</a>.
    </div>
  </div>

  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
